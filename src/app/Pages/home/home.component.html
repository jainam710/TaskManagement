<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Task Management</h4>
                </div>
                <div class="panel-body">
                    <div class="col-lg-12" style="margin-bottom: 15px;">
                        <form [formGroup]="AddTaskForm" novalidate (submit)="AddTask()" #myform="ngForm">
                            <div class="row">
                                
                                <!-- title -->
                                <div class="col-lg-5 col-md-5 col-sm-12">
                                    <label for="title">Title<span style="color: red;">*</span></label>
                                    <input type="text" class="form-control " id="title" aria-describedby="title"
                                        placeholder="Title" formControlName="title">
                                    <div *ngIf="AddTaskForm.get('title').hasError('required') && myform.submitted"
                                        style="color: red;">Please enter title!</div>
                                </div>
                                <!-- title -->
                                
                                <!-- title -->
                                <div class="col-lg-5 col-md-5 col-sm-12">
                                    <label for="description">Description<span style="color: red;">*</span></label>
                                    <input type="text" class="form-control " id="title" aria-describedby="title"
                                        placeholder="Description" formControlName="description">
                                    <div *ngIf="AddTaskForm.get('description').hasError('required') && myform.submitted"
                                        style="color: red;">Please enter description!</div>
                                </div>
                                <!-- title -->
                                
                                <!-- title -->
                                <div class="col-lg-2 col-md-2 col-sm-12">
                                    <button type="submit" class="btn btn-warning">Add New Task</button>
                                </div>
                                <!-- title -->

                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">To-do</div>
                            <div class="panel-body">
                                <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
                                    [cdkDropListConnectedTo]="[progressList,doneList]" class="example-list"
                                    (cdkDropListDropped)="drop($event)">
                                    <div class="example-box" *ngFor="let item of todo" cdkDrag [cdkDragData]="item">
                                        {{item.title}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="panel panel-warning">
                            <div class="panel-heading">Progress</div>
                            <div class="panel-body">
                                <div cdkDropList #progressList="cdkDropList" [cdkDropListData]="progress"
                                    [cdkDropListConnectedTo]="[todoList,doneList]" class="example-list"
                                    (cdkDropListDropped)="drop($event)">
                                    <div class="example-box" *ngFor="let item of progress" cdkDrag [cdkDragData]="item">
                                        {{item.title}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="panel panel-success">
                            <div class="panel-heading">Done</div>
                            <div class="panel-body">
                                <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
                                    class="example-list"
                                    (cdkDropListDropped)="drop($event)">
                                    <div class="example-box" *ngFor="let item of done" cdkDrag [cdkDragData]="item">
                                        {{item.title}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
